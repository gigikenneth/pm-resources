<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Management Resources</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #readme-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>AI Product Management Resources</h1>
    
    <!-- Improved Description with a Link to the Repository -->
    <p>Welcome to my curated collection of resources for AI Product Managers. Explore valuable articles, guides, and tools that I've found useful. <a href="https://github.com/gigikenneth/pm-resources" target="_blank">Browse the repository</a>.</p>
    
    <!-- Display README content -->
    <div id="readme-content"></div>

    <script>
        function fetchAndUpdateReadme() {
            fetch('https://raw.githubusercontent.com/gigikenneth/pm-resources/main/README.md')
                .then(response => response.text())
                .then(text => {
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(text);
                    document.getElementById('readme-content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching README file:', error);
                });
        }

        // Initial fetch and update
        fetchAndUpdateReadme();
    </script>
</body>
</html>
